<html ng-app="myEncrApp">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="http://www-cs-students.stanford.edu/~tjw/jsbn/prng4.js"></script>
<script src="http://www-cs-students.stanford.edu/~tjw/jsbn/rng.js"></script>
<script src="http://www-cs-students.stanford.edu/~tjw/jsbn/jsbn.js"></script>
<script src="http://www-cs-students.stanford.edu/~tjw/jsbn/jsbn2.js"></script>
<script src="http://www-cs-students.stanford.edu/~tjw/jsbn/base64.js"></script>
<script src="encrypton.js"></script>
<body>

<div ng-controller="myEncrCtrl">
<h2>SMP</h2>
<p>
<label>Alice</label>
<input type="text" ng-model="aliceSecret"></input>
</p><p>
<label>Bob</label>
<input type="text" ng-model="bobSecret"></input>
</p>

<p>
<button ng-click="start()">Next random</button>
<button ng-click="clear()">Repeat</button>
</p>

<p>Exchange: 
	<div ng-repeat="line in lines">
		{{line.message}}<br/>
	</div> 
</p>

</div>

</body>
</html>
